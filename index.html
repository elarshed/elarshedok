<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إدارة المتجر</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">أداة إدارة متجرك الإلكتروني</h1>
        
        <!-- قسم المنتجات -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">المنتجات</h2>
            <form class="mb-4">
                <input type="text" placeholder="اسم المنتج" class="border p-2 mr-2">
                <input type="number" placeholder="السعر" class="border p-2 mr-2">
                <input type="number" placeholder="الكمية" class="border p-2 mr-2">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">إضافة منتج</button>
            </form>
            <table class="w-full border">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2">اسم المنتج</th>
                        <th class="p-2">السعر</th>
                        <th class="p-2">الكمية</th>
                    </tr>
                </thead>
                <tbody id="productsTable"></tbody>
            </table>
        </div>

        <!-- قسم الطلبات -->
        <div>
            <h2 class="text-xl font-semibold mb-2">الطلبات</h2>
            <button class="bg-green-500 text-white p-2 rounded">إضافة طلب جديد</button>
        </div>
    </div>

    <script>
        // وظيفة بسيطة لإضافة منتج (سيتم تطويرها لاحقًا)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = e.target[0].value;
            const price = e.target[1].value;
            const quantity = e.target[2].value;
            const row = `<tr><td class="p-2">${name}</td><td class="p-2">${price}</td><td class="p-2">${quantity}</td></tr>`;
            document.getElementById('productsTable').innerHTML += row;
            e.target.reset();
        });
    </script>
</body>
</html>
