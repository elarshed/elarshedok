<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <!-- إعدادات العرض لتحسين تجربة المستخدم على الموبايل -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>لوحة التحكم - Ahmed Muhammed Abdeslam</title>
  <!-- ربط ملف الماني فست الخاص بالتطبيق -->
  <link rel="manifest" href="manifest.json">
  <!-- استخدام خط "Orbitron" لإضفاء طابع مستقبلي -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* إعادة تعيين الأنماط الأساسية */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* تصميم خلفية داكنة مع تأثيرات نيون */
    body {
      background: radial-gradient(circle, #0c0c0c, #050505, #0c0c0c);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #39ff14;
    }
    /* القسم الخاص بالملف الشخصي */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #39ff14;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #39ff14;
    }
    .profile h1 {
      font-size: 2rem;
      color: #39ff14;
      margin-bottom: 5px;
    }
    .social-links {
      margin-top: 10px;
    }
    .social-links a {
      color: #39ff14;
      margin: 0 8px;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #fff;
    }
    main {
      padding: 20px;
    }
    /* تصميم لوحة التحكم بكروت متجاوبة */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(57, 255, 20, 0.5);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.5);
    }
    .card h2 {
      margin-bottom: 15px;
      color: #39ff14;
    }
    .card p {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 5px;
      color: #bbb;
    }
    .input-group input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn {
      padding: 10px 20px;
      background: linear-gradient(45deg, #39ff14, #0f2027);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #0f2027, #39ff14);
    }
    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #39ff14;
    }
    /* تحسين عرض المكونات على أجهزة الموبايل */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
      .profile img {
        width: 100px;
        height: 100px;
      }
      .social-links a {
        font-size: 1rem;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <!-- رأس الصفحة مع الملف الشخصي -->
  <header>
    <div class="profile">
      <!-- استبدل "your-profile-picture.jpg" بمسار صورتك -->
      <img src="your-profile-picture.jpg" alt="Ahmed Muhammed Abdeslam">
      <h1>Ahmed Muhammed Abdeslam</h1>
      <div class="social-links">
        <a href="https://facebook.com/ahmed" target="_blank">Facebook</a>
        <a href="https://twitter.com/ahmed" target="_blank">Twitter</a>
        <a href="https://linkedin.com/in/ahmed" target="_blank">LinkedIn</a>
      </div>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main>
    <div class="dashboard">
      <!-- كارت نظرة عامة مالية -->
      <div class="card">
        <h2>نظرة عامة مالية</h2>
        <p>الرصيد الحالي: <span id="current-balance">15,000</span> جنيه</p>
        <p>الإيرادات الشهرية: <span id="monthly-revenue">3,200</span> جنيه</p>
        <p>المصاريف الشهرية: <span id="monthly-expenses">1,800</span> جنيه</p>
      </div>

      <!-- كارت حاسبة الفائدة المركبة -->
      <div class="card">
        <h2>حاسبة الفائدة المركبة</h2>
        <div class="input-group">
          <label for="principal">رأس المال (جنيه):</label>
          <input type="number" id="principal" placeholder="أدخل رأس المال">
        </div>
        <div class="input-group">
          <label for="rate">معدل الفائدة السنوي (%):</label>
          <input type="number" id="rate" placeholder="أدخل معدل الفائدة">
        </div>
        <div class="input-group">
          <label for="years">عدد السنوات:</label>
          <input type="number" id="years" placeholder="أدخل عدد السنوات">
        </div>
        <button class="btn" id="calculateBtn">احسب القيمة المستقبلية</button>
        <div class="result" id="result"></div>
      </div>
    </div>
  </main>

  <!-- تسجيل Service Worker لتفعيل ميزات تطبيق الويب التقدمي (PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('تم تسجيل الـ Service Worker بنجاح وبنطاق:', registration.scope);
          }, function(err) {
            console.log('فشل تسجيل الـ Service Worker:', err);
          });
      });
    }
    
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const years = parseFloat(document.getElementById('years').value);
      
      if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
        document.getElementById('result').innerText = 'يرجى إدخال كافة القيم بشكل صحيح.';
        return;
      }
      
      // معادلة الفائدة المركبة:
      // القيمة المستقبلية = رأس المال * (1 + معدل الفائدة)^عدد السنوات
      const futureValue = principal * Math.pow((1 + rate), years);  
      
      document.getElementById('result').innerText =
        'القيمة المستقبلية: ' + futureValue.toFixed(2) + ' جنيه';
    });
  </script>
</body>
</html>
