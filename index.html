<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ahmed Muhammed Abdeslam - خبير تسويق رقمي وتجارة إلكترونية وتصميم ويب">
    <meta name="keywords" content="Ahmed Muhammed Abdeslam, Digital Marketing, E-Commerce, Web Design, Facebook Ads, Google Ads, TikTok Ads">
    <meta name="author" content="Ahmed Muhammed Abdeslam">
    <title data-i18n="title"></title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Flag Icon CSS for Language Flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

    <!-- Google Fonts with Arabic and English Support -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            font-family: 'Tajawal', 'Cairo', 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #2d3748;
            line-height: 1.6;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            color: #e2e8f0;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Header */
        header {
            background: #1a202c;
            padding: 0.4rem 0.6rem; /* Reduced padding */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
        }

        body.dark-mode header {
            background: #0f172a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.4rem;
            flex-wrap: wrap; /* Allow wrapping for better mobile layout */
        }

        .menu-toggle {
            display: none;
            font-size: 1.2rem;
            color: #ffffff;
            cursor: pointer;
        }

        .menu-toggle:hover {
            color: #4a90e2;
        }

        .nav-links {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap; /* Allow wrapping */
            background: #1a202c; /* Consistent background */
            padding: 0.5rem;
            border-radius: 6px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem; /* Increased for better readability */
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background: #4a90e2;
            color: #ffffff;
        }

        body.dark-mode .nav-links {
            background: #0f172a;
        }

        .lang-switcher {
            display: flex;
            gap: 0.3rem;
        }

        .lang-btn {
            background: transparent;
            border: 2px solid #4a90e2;
            cursor: pointer;
            color: #4a90e2;
            font-size: 0.8rem; /* Increased for better readability */
            font-family: 'Montserrat', sans-serif;
            padding: 0.3rem 0.7rem;
            border-radius: 12px;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .lang-btn:hover {
            background: #4a90e2;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .lang-btn:active {
            transform: translateY(0);
            opacity: 0.8;
        }

        .theme-toggle-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .theme-toggle {
            background: transparent;
            border: 2px solid #4a90e2;
            color: #4a90e2;
            font-size: 0.9rem; /* Increased for better visibility */
            padding: 0.3rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .theme-toggle:hover {
            background: #4a90e2;
            color: #ffffff;
            transform: rotate(360deg);
        }

        .theme-toggle:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        .theme-toggle i {
            position: absolute;
            transition: opacity 0.3s ease;
        }

        .theme-toggle .fa-sun {
            opacity: 1;
        }

        .theme-toggle .fa-moon {
            opacity: 0;
        }

        body.dark-mode .theme-toggle .fa-sun {
            opacity: 0;
        }

        body.dark-mode .theme-toggle .fa-moon {
            opacity: 1;
        }

        .theme-label {
            font-size: 0.6rem; /* Small label for clarity */
            color: #ffffff;
            margin-top: 0.2rem;
            font-family: 'Tajawal', sans-serif;
        }

        body.dark-mode .theme-label {
            color: #e2e8f0;
        }

        .tooltip {
            visibility: hidden;
            background: #4a90e2;
            color: #ffffff;
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            position: absolute;
            top: 40px;
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        /* Hero Section */
        .hero-section {
            height: 25vh; /* Adjusted for mobile-first */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0.4rem;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            position: relative;
            border-bottom: 2px solid #4a90e2;
        }

        body.dark-mode .hero-section {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            border-bottom: 2px solid #63b3ed;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 95%;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.6rem;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .hero-content {
            background: rgba(26, 32, 44, 0.9);
        }

        .hero-section h1 {
            font-size: 1.4rem; /* Reduced but readable */
            font-weight: 900;
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            line-height: 1.2;
        }

        body.dark-mode .hero-section h1 {
            color: #e2e8f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.2rem; /* Increased for better readability */
            color: #4a5568;
            margin-bottom: 0.6rem;
            font-family: 'Tajawal', sans-serif;
            max-width: 90%;
        }

        body.dark-mode .hero-section p {
            color: #a0aec0;
        }

        .social-links {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-links a {
            padding: 0.4rem;
            border-radius: 50%;
            background: transparent;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }

        .social-links a:active {
            transform: scale(0.9);
        }

        .social-links a i {
            font-size: 1.4rem; /* Increased for better visibility */
        }

        .social-links a[href*="linkedin"] i { color: #0077b5; }
        .social-links a[href*="tiktok"] i { color: #00f2ea; }
        .social-links a[href*="instagram"] i { color: #e1306c; }
        .social-links a[href*="facebook"] i { color: #3b5998; }

        /* Section Styling */
        .section {
            padding: 1.5rem 0.8rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 244, 248, 0.95));
            border-radius: 8px;
            margin: 0.5rem;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.5s ease;
            position: relative;
        }

        .section:hover {
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.15);
        }

        body.dark-mode .section {
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.95), rgba(45, 55, 72, 0.95));
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .section:hover {
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.25);
        }

        .section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
            font-family: 'Cairo', sans-serif;
            position: relative;
        }

        body.dark-mode .section h2 {
            color: #e2e8f0;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 2px;
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            border-radius: 2px;
        }

        /* About Section */
        .about-section {
            background: linear-gradient(135deg, #f9fafb, #edf2f7);
        }

        body.dark-mode .about-section {
            background: linear-gradient(135deg, #1a202c, #2d3748);
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .about-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            border: 2px solid #4a90e2;
            transition: transform 0.3s ease;
        }

        body.dark-mode .about-image img {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            border: 2px solid #63b3ed;
        }

        .about-image img:hover {
            transform: scale(1.05);
        }

        .about-text {
            text-align: right;
            max-width: 350px;
        }

        .about-text p {
            font-size: 1.2rem; /* Increased for better readability */
            color: #4a5568;
            font-family: 'Tajawal', sans-serif;
            margin-bottom: 0.8rem;
        }

        body.dark-mode .about-text p {
            color: #a0aec0;
        }

        .about-text ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .about-text ul li {
            font-size: 1.1rem; /* Increased for better readability */
            color: #4a5568;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        body.dark-mode .about-text ul li {
            color: #a0aec0;
        }

        .about-text ul li i {
            color: #4a90e2;
            font-size: 1rem;
        }

        .whatsapp-btn {
            background: linear-gradient(90deg, #25d366, #20c65a);
            color: #ffffff;
            padding: 0.7rem 1.5rem; /* Increased padding for better visibility */
            border-radius: 20px;
            font-size: 1.1rem; /* Increased font size */
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .whatsapp-btn {
            background: linear-gradient(90deg, #20c65a, #25d366);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:active {
            transform: scale(0.95);
        }

        .whatsapp-btn i {
            font-size: 1.4rem; /* Increased icon size */
            color: #ffffff !important;
        }

        /* Services Section */
        .services-section {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        body.dark-mode .services-section {
            background: linear-gradient(135deg, #1a202c, #2d3748);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .service-card {
            background: rgba(26, 32, 44, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 12px rgba(74, 144, 226, 0.2);
        }

        .service-card:active {
            transform: scale(0.98);
        }

        .service-card i {
            font-size: 1.6rem;
            color: #4a90e2;
            margin-bottom: 0.6rem;
        }

        .service-card h3 {
            font-size: 1.3rem; /* Increased for better readability */
            color: #1a202c;
            margin-bottom: 0.4rem;
            font-family: 'Cairo', sans-serif;
        }

        body.dark-mode .service-card h3 {
            color: #e2e8f0;
        }

        .service-card p {
            font-size: 1.1rem; /* Increased for better readability */
            color: #4a5568;
            font-family: 'Tajawal', sans-serif;
        }

        body.dark-mode .service-card p {
            color: #a0aec0;
        }

        /* Tools Section */
        .tools-section {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        body.dark-mode .tools-section {
            background: linear-gradient(135deg, #1a202c, #2d3748);
        }

        .tools-intro {
            font-size: 1.2rem; /* Increased for better readability */
            color: #4a5568;
            margin-bottom: 1rem;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }

        body.dark-mode .tools-intro {
            color: #a0aec0;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        body.dark-mode .tool-card {
            background: rgba(26, 32, 44, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 12px rgba(74, 144, 226, 0.2);
        }

        .tool-card:active {
            transform: scale(0.98);
        }

        .tool-card i {
            font-size: 1.6rem;
            color: #4a90e2;
            margin-bottom: 0.6rem;
        }

        .tool-card h3 {
            font-size: 1.3rem;
            color: #1a202c;
            margin-bottom: 0.4rem;
            font-family: 'Cairo', sans-serif;
        }

        body.dark-mode .tool-card h3 {
            color: #e2e8f0;
        }

        .tool-card p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 0.8rem;
            font-family: 'Tajawal', sans-serif;
        }

        body.dark-mode .tool-card p {
            color: #a0aec0;
        }

        .tool-btn {
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            color: #ffffff;
            padding: 0.7rem 1.5rem; /* Increased padding */
            border-radius: 20px;
            font-size: 1.1rem; /* Increased font size */
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(74, 144, 226, 0.4);
        }

        .tool-btn:active {
            transform: scale(0.95);
        }

        /* Projects Section */
        .projects-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 244, 248, 0.95));
        }

        body.dark-mode .projects-section {
            background: linear-gradient(135deg, rgba(26, 32, 44, 0.95), rgba(45, 55, 72, 0.95));
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        body.dark-mode .project-card {
            background: rgba(26, 32, 44, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 12px rgba(74, 144, 226, 0.2);
        }

        .project-card:active {
            transform: scale(0.98);
        }

        .project-card i {
            font-size: 1.6rem;
            color: #4a90e2;
            margin-bottom: 0.6rem;
        }

        .project-card h3 {
            font-size: 1.3rem;
            color: #1a202c;
            margin-bottom: 0.4rem;
            font-family: 'Cairo', sans-serif;
        }

        body.dark-mode .project-card h3 {
            color: #e2e8f0;
        }

        .project-card p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 0.8rem;
            font-family: 'Tajawal', sans-serif;
        }

        body.dark-mode .project-card p {
            color: #a0aec0;
        }

        /* Contact Section */
        .contact-section {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        body.dark-mode .contact-section {
            background: linear-gradient(135deg, #1a202c, #2d3748);
        }

        .contact-section .social-links {
            gap: 0.8rem;
        }

        .contact-section .social-links a {
            padding: 0.4rem;
            border-radius: 50%;
            background: transparent;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .contact-section .social-links a:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }

        .contact-section .social-links a:active {
            transform: scale(0.9);
        }

        .contact-section .social-links a i {
            font-size: 1.4rem; /* Increased for better visibility */
        }

        /* Footer */
        footer {
            background: #1a202c;
            padding: 0.8rem;
            text-align: center;
            color: #ffffff;
            font-size: 1rem; /* Increased for better readability */
            font-family: 'Tajawal', sans-serif;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode footer {
            background: #0f172a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: #1a202c;
                padding: 0.8rem;
                border-radius: 0 0 6px 6px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                z-index: 999; /* Ensure it appears above other elements */
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                font-size: 0.9rem;
                padding: 0.6rem;
                text-align: center;
            }

            .navbar {
                flex-direction: row; /* Keep row layout for better alignment */
                align-items: center;
                justify-content: space-between;
                gap: 0.3rem;
            }

            .lang-switcher, .theme-toggle-container {
                margin-top: 0;
            }

            .lang-switcher {
                justify-content: center;
                gap: 0.3rem;
            }

            .lang-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }

            .theme-toggle {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }

            .theme-label {
                font-size: 0.5rem;
            }

            .hero-section {
                height: 22vh;
                padding: 0.3rem;
            }

            .hero-content {
                padding: 0.5rem;
                max-width: 98%;
            }

            .hero-section h1 {
                font-size: 1.2rem;
            }

            .hero-section p {
                font-size: 1.1rem;
                max-width: 95%;
            }

            .social-links a i {
                font-size: 1.3rem;
            }

            .about-content {
                flex-direction: column;
                gap: 0.8rem;
            }

        // Language Switcher Function
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-i18n]').forEach(elem => {
                const key = elem.getAttribute('data-i18n');
                elem.textContent = translations[lang][key] || elem.getAttribute('data-default');
            });
            document.title = translations[lang]['title'];
            updateProgressBar();
        }

        // Theme Toggle Function
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            updateProgressBar();
        }

        // Load Theme Preference
        window.addEventListener('load', () => {
            const savedLang = localStorage.getItem('lang') || 'ar';
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            changeLanguage(savedLang);
            updateProgressBar();
        });

        // Save Language Preference
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.querySelector('.flag-icon').classList.contains('flag-icon-us') ? 'en' : 'ar';
                localStorage.setItem('lang', lang);
                changeLanguage(lang);
            });
        });

        // Progress Bar
        function updateProgressBar() {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.progress-bar').style.transform = `translateX(${100 - scrolled}%)`;
        }

        window.addEventListener('scroll', updateProgressBar);

        // Mobile Menu Toggle
        function toggleMenu() {
