<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد التجارة الإلكترونية 20100</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* خلفية متحركة بمظهر مستقبلي */
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* تأثيرات Glassmorphism و Neon */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .neon {
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }
    
    /* الهيدر */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
    }
    
    /* الشريط الجانبي */
    .sidebar {
      width: 250px;
      min-height: calc(100vh - 70px);
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
    }
    .sidebar ul li {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      border-radius: 0.5rem;
    }
    .sidebar ul li:hover {
      background: rgba(57, 255, 20, 0.2);
    }
    
    /* المحتوى الرئيسي */
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      padding: 1.5rem;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 0.5rem;
    }
    .card p {
      font-size: 1.2rem;
    }
    .chart-placeholder {
      height: 200px;
      background: rgba(255,255,255,0.05);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    
    /* تخطيط عام */
    .container {
      display: flex;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <header class="glass neon">
    <h1>داشبورد التجارة الإلكترونية 20100</h1>
    <div>
      <i class="fas fa-user-circle fa-2x"></i>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar glass">
      <ul>
        <li><i class="fas fa-tachometer-alt"></i> الرئيسية</li>
        <li><i class="fas fa-chart-line"></i> التحليلات</li>
        <li><i class="fas fa-shopping-cart"></i> الطلبات</li>
        <li><i class="fas fa-box"></i> المنتجات</li>
        <li><i class="fas fa-users"></i> العملاء</li>
        <li><i class="fas fa-cog"></i> الإعدادات</li>
      </ul>
    </nav>
    <main class="main">
      <section class="dashboard-grid">
        <div class="card glass">
          <h2>إجمالي المبيعات</h2>
          <p>ج.م 123,456.78</p>
        </div>
        <div class="card glass">
          <h2>عدد الطلبات</h2>
          <p>789</p>
        </div>
        <div class="card glass">
          <h2>متوسط الطلب</h2>
          <p>ج.م 156.34</p>
        </div>
        <div class="card glass">
          <h2>نسبة التحويل</h2>
          <p>3.45%</p>
        </div>
        <div class="card glass">
          <h2>العملاء النشطون</h2>
          <p>456</p>
        </div>
        <div class="card glass">
          <h2>المخزون المتبقي</h2>
          <p>1,234 وحدة</p>
        </div>
      </section>
      <section class="mt-8">
        <div class="card glass">
          <h2>الرسم البياني للمبيعات</h2>
          <div class="chart-placeholder">
            رسم بياني هنا
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    // هنا ممكن تضيف تفاعلات أكثر أو ربط بيانات حقيقية
    console.log("داشبورد التجارة الإلكترونية المستقبلية جاهزة للانطلاق!");
  </script>
</body>
</html>
