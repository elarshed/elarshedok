<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الأداة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #e6f0fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; width: 100%; max-width: 400px; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #2d3748; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #cbd5e0; border-radius: 5px; font-size: 1rem; }
        button { background: #4a90e2; color: #fff; padding: 0.5rem 1rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; }
        button:hover { background: #63b3ed; }
        #errorMsg { color: #f56565; margin-top: 0.5rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تفعيل الأداة</h1>
        <input type="text" id="activationCode" placeholder="أدخل كود التفعيل">
        <button onclick="verifyCode()">تفعيل الأداة</button>
        <p id="errorMsg"></p>
    </div>

    <script>
        function verifyCode() {
            var code = document.getElementById('activationCode').value.trim();
            var errorMsg = document.getElementById('errorMsg');

            var apiUrl = "https://script.google.com/macros/s/AKfycbyuHUI8TZ2K8tmOLc_NxX8c7Oc_IAip9n3JMrjDy2qI287vUQNHBdmVI-cT1eSChhPI/exec";
            fetch(apiUrl + "?code=" + encodeURIComponent(code))
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        errorMsg.textContent = data.message;
                        return;
                    }

                    new Fingerprint2().get(function(fingerprint) {
                        var encryptedData = CryptoJS.AES.encrypt(JSON.stringify({ code: code, fingerprint: fingerprint }), 'SellRight-2025-UniqueKey123!@#').toString();
                        localStorage.setItem('authData', encryptedData);

                        if (data.update) {
                            fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ code: code, rowIndex: data.rowIndex })
                            });
                        }

                        window.location.href = 'tool.html';
                    });
                })
                .catch(error => {
                    console.error('خطأ:', error);
                    errorMsg.textContent = 'خطأ في الاتصال بالخادم';
                });
        }
    </script>
</body>
</html>
