<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - SELL RIGHT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }
        button {
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .error {
            color: #f56565;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="activationCode" placeholder="أدخل كود التفعيل">
        <button onclick="verifyCode()">تفعيل الأداة</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        const validCodes = ['SELLRIGHT2025', 'PROFIT2025']; // الأكواد الصالحة (غيرها حسب الكود اللي هتبعته)
        const secretKey = 'sell-right-secure-key-2025'; // مفتاح التشفير (غيره لمفتاح قوي)

        function verifyCode() {
            const code = document.getElementById('activationCode').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if (!code) {
                errorMsg.textContent = 'الرجاء إدخال كود التفعيل';
                return;
            }

            if (!validCodes.includes(code)) {
                errorMsg.textContent = 'كود التفعيل غير صحيح';
                return;
            }

            new Fingerprint2().get(function(fingerprint) {
                const encryptedData = CryptoJS.AES.encrypt(
                    JSON.stringify({ code: code, fingerprint: fingerprint }),
                    secretKey
                ).toString();
                localStorage.setItem('authData', encryptedData);
                window.location.href = 'tool.html';
            });
        }
    </script>
</body>
</html>
