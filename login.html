<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تفعيل أداة SELL RIGHT - أدخل كود التفعيل الخاص بك">
    <title>SELL RIGHT - تفعيل الأداة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
            backdrop-filter: blur(8px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-weight: 900;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            background: #f7fafc;
            font-family: 'Cairo', sans-serif;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #63b3ed;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #errorMsg {
            color: #e53e3e;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .logo i {
            font-size: 2rem;
            color: #4a90e2;
            margin-left: 0.5rem;
        }
        @media (max-width: 480px) {
            .login-container { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            input, button { font-size: 0.95rem; padding: 0.6rem; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-calculator"></i>
            <h1>تفعيل أداة SELL RIGHT</h1>
        </div>
        <div class="input-group">
            <input type="text" id="activationCode" placeholder="أدخل كود التفعيل" autocomplete="off">
        </div>
        <button onclick="verifyCode()">تفعيل الأداة</button>
        <p id="errorMsg"></p>
    </div>

    <script>
        function verifyCode() {
            var code = document.getElementById('activationCode').value.trim();
            var errorMsg = document.getElementById('errorMsg');

            if (!code) {
                errorMsg.textContent = 'الرجاء إدخال كود التفعيل';
                return;
            }

            var apiUrl = "https://script.google.com/macros/s/AKfycbyuHUI8TZ2K8tmOLc_NxX8c7Oc_IAip9n3JMrjDy2qI287vUQNHBdmVI-cT1eSChhPI/exec";
            fetch(apiUrl + "?code=" + encodeURIComponent(code))
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        errorMsg.textContent = data.message;
                        return;
                    }

                    new Fingerprint2().get(function(fingerprint) {
                        var encryptedData = CryptoJS.AES.encrypt(JSON.stringify({ code: code, fingerprint: fingerprint }), 'SellRight-2025-UniqueKey123!@#').toString();
                        localStorage.setItem('authData', encryptedData);

                        if (data.update) {
                            fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ code: code, rowIndex: data.rowIndex })
                            }).catch(err => console.error('خطأ في تحديث الحالة:', err));
                        }

                        window.location.href = 'index.html';
                    });
                })
                .catch(error => {
                    console.error('خطأ في الاتصال:', error);
                    errorMsg.textContent = 'خطأ في الاتصال بالخادم، حاول مرة أخرى';
                });
        }

        // التعامل مع الضغط على Enter
        document.getElementById('activationCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyCode();
        });
    </script>
</body>
</html>
